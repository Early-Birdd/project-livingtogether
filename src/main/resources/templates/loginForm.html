<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layout/layoutFirst}">

<th:block th:fragment="css">
    <style>
        .fieldError{
            color: blanchedalmond;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form action="/all/login" role="form" method="post">
        <div class="mb-3">
            <label th:for="email" class="form-label">이메일</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력하십시오.">
        </div>

        <div class="mb-3">
            <label th:for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하십시오.">
        </div>

        <p th:if="${loginErrorMessage}" class="error" th:text="${loginErrorMessage}"></p>
        <button class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/members/signup'">Member Sign up</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/admins/signup'">Admin Sign up</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>
</div>
</html>
